<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" type="module"></script>
  <title>Wordle Clone</title>
</head>
<body>
  <h1>Wordle</h1>
  <h2 id="message">Choose a difficulty:</h2>
  <section id="difficulties">
    <button id="diff-1" class="mode">BASIC</button>
    <button id="diff-2" class="mode">EASY</button>
    <button id="diff-3" class="mode">MEDIUM</button>
    <button id="diff-4" class="mode">HARD</button>
    <button id="diff-5" class="mode">EXPERT</button>
  </section>

  <main>
    <section class="board">
      <div id="row1" class="row">
        <div class="sqr">
          <p class="front">A</p>
          <p class="back">B</p>
        </div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
      </div>
      <div id="row2" class="row">
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
      </div>
      <div id="row3" class="row">
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
      </div>
      <div id="row4" class="row">
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
      </div>
      <div id="row5" class="row">
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
      </div>
      <div id="row6" class="row">
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
        <div class="sqr"></div>
      </div>
    </section>

    <section id="keyboard">
      <div class="keyboard-row">
        <button id="q" class="key">Q</button>
        <button id="w" class="key">W</button>
        <button id="e" class="key">E</button>
        <button id="r" class="key">R</button>
        <button id="t" class="key">T</button>
        <button id="y" class="key">Y</button>
        <button id="u" class="key">U</button>
        <button id="i" class="key">I</button>
        <button id="o" class="key">O</button>
        <button id="p" class="key">P</button>
      </div>
      <div class="keyboard-row">
        <button id="a" class="key">A</button>
        <button id="s" class="key">S</button>
        <button id="d" class="key">D</button>
        <button id="f" class="key">F</button>
        <button id="g" class="key">G</button>
        <button id="h" class="key">H</button>
        <button id="j" class="key">J</button>
        <button id="k" class="key">K</button>
        <button id="l" class="key">L</button>
      </div>
      <div class="keyboard-row">
        <button id="enter" class="key">ENTER</button>
        <button id="z" class="key">Z</button>
        <button id="x" class="key">X</button>
        <button id="c" class="key">C</button>
        <button id="v" class="key">V</button>
        <button id="b" class="key">B</button>
        <button id="n" class="key">N</button>
        <button id="m" class="key">M</button>
        <button id="backspace" class="key">DELETE</button>
      </div>
    </section>
    <button id="reset-button">RESET</button>
  </main>
</body>
</html>
